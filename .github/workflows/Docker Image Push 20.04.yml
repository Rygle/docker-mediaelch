name: Docker Image Push 20.04

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag ozrygle/mediaelch:latest --tag ozrygle/mediaelch:20.04
      
    - name: Docker Push Latest
      run: docker push ozrygle/mediaelch:latest
    - name: Docker Push 20.04  
      run: docker push ozrygle/mediaelch:20.04
